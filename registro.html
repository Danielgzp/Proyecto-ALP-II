<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro</title>
    <link rel="stylesheet" href="/css/styleRegistro.css">
</head>
<body>
    <body>
        <header>
            <figure class="logo">
                <img src="./images/lelibros.jpg" alt="">
            </figure>
        </header>
        <main>
            <section class="fondo">
                <p>a</p>
                <section class="login">
                    <div class="login-div">
                        <h2>Ingresa tus datos</h2>
                        <!-- <div class="redes">
                            <div class="twitter">
                                <a href="">
                                    <span>twitter</span>

                            </div>
                            <div class="facebook">
                                <a href="">

                        <div class="form-div">
                            <form action="registro.html" method="post">
                                <div class="input name-form">
                                    <h3>Nombre:</h3>
                                    <label for="">
                                        <input type="text" name="name" placeholder="Tu nombre" required>
                                    </label>
                                </div>
                                <div class="input lastname-form">
                                    <h3>Apellido:</h3>
                                    <label for="">
                                        <input type="text" placeholder="Tu apellido" required>
                                    </label>
                                </div>
                                <div class="input age-form">
                                    <h3>Edad:</h3>
                                    <label for="">
                                        <input type="number" placeholder="00" required>
                                    </label>
                                </div>
                                <div class="input date-form">
                                    <h3>Fecha de nacimiento:</h3>
                                    <label for="">
                                        <input type="date">
                                    </label>
                                </div>
                                <div class="input country-form">
                                    <h3>País:</h3>
                                    <label for="">
                                        <input type="text" placeholder="Tu pais" required>
                                    </label>
                                </div>
                                <div class="input email-form">
                                    <h3>Correo:</h3>
                                    <label for="">
                                        <input type="email" placeholder="example@gmail.com" required>
                                    </label>
                                </div>
                                <div class="input password-form">
                                    <h3>Crear contraseña: </h3>
                                    <label for="">
                                        <input type="text" placeholder="contraseña" required>
                                    </label>
                                </div>
                                <input class="iniciar-sesion" type="submit" value="Crear cuenta">
                            </form>
                        </div>
                    </div>
                </section>
            </section>
        </main>

    </body>
